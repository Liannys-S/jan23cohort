<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif:regular" rel="stylesheet" />
    <title>Likes Part Two</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="head">
                <h1>Network</h1>
            </div>
            <h2>Your Feed</h2>
        </header>
        <main>
            <div class="profile">
                <img src="./images/blankProfile.png" alt="blank profile pic">
                <a href="#">Add an avatar</a>
                <h3>James Doe</h3>
            </div>  
            <div class="feed">
                <div class="post">
                    <div>
                        <h2>Neil M</h2>
                        <p><span class="numLikes">9</span> like(s)</p>
                        <button onclick="increaseCount(this)" class="like">Like</button>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
                <div class="post">
                    <div>
                        <h2>Nichole K</h2>
                        <p><span class="numLikes">12</span> like(s)</p>
                        <button onclick="increaseCount(this)" class="like">Like</button>
                    </div>
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="post">
                    <div>
                        <h2>Jim R</h2>
                        <p><span class="numLikes">9</span> like(s)</p>
                        <button onclick="increaseCount(this)" class="like">Like</button>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
