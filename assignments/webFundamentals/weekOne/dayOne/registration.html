<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h2>My Registration Form</h2>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName"><br>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName"><br>

        <label for="email">Email</label>
        <input type="text" name="email" id="email"><br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password"><br>

        <label for="pwConfirm">Password Confirmation</label>
        <input type="password" name="pwConfirm" id="pwConfirm"><br>

        <label for="birthday">Birthday</label>
        <input type="date" name="birthday" id="birthday"><br>

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other"><br>

        <p>A small description about yourself.</p>
        <textarea name="description" id="description" cols="30" rows="10"></textarea><br>

        <label for="favoriteLanguage">Favorite Language</label>
        <select name="favoriteLanguage" id="favoriteLanguage">
            <option value="javascript">Javascript</option>
            <option value="java">Java</option>
            <option value="c#">C#</option>
            <option value="python">Python</option>
        </select><br><br>
        <input type="submit" value="Submit">

    </form>
</body>
</html>
