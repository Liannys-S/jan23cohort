<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Displaying Blocks</title>
</head>
<body>
    <header>
        <img src="./images/github.jpg" alt="cat squids and github" class="title">
        <h1>Display our blocks!</h1>
        <img src="./images/catandninja.png" alt="cat and ninja" class="title">
    </header>
    <main>
        <div>
            <img src="./images/dojocat.jpg" alt="dojo cat">
            <img src="./images/heisencat.png" alt="heisen cat" class="alter">
            <img src="./images/linkcat.png" alt="link cat">
            <img src="./images/ironcat.png" alt="iron cat" class="alter">
            <img src="./images/defunktocat.png" alt="defunkto cat">
        </div>
        <div>
            <img src="./images/coder2.jpg" alt="female coder cat">
            <img src="./images/riddlocat.png" alt="riddler cat" class="alter">
            <img src="./images/chellocat.jpg" alt="chello cat">
            <img src="./images/stormtroopocat.png" alt="storm trooper cat" class="alter">
            <img src="./images/visionary.jpg" alt="visionary cat">
        </div>
        <div>
            <img src="./images/cherry.jpg" alt="cherry cat">
            <img src="./images/oktobercat.png" alt="oktober cat" class="alter">
            <img src="./images/mario.png" alt="mario cat">
            <img src="./images/cooler.png" alt="pony cat"  class="alter">
            <img src="./images/jean-luc-picat.jpg" alt="jean luc picat">
        </div>
        <div>    
            <img src="./images/aidorucat.png" alt="pop star cat">
            <img src="./images/domo-cat.png" alt="domo cat" class="alter">
            <img src="./images/kantana.jpg" alt="kantana cat">
            <img src="./images/daftpunk.gif" alt="daft punk cat" class="alter">
            <img src="./images/codercat.jpg" alt="coder cat">
        </div>
    </main>
</body>
</html>
